<!DOCTYPE html>
<html>
<head>
	<title>Batman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hero">
		<img class="hero-pic" src="img/batman.png">
		<div class="bubble"></div>
	</div>

	<div class="control-panel">
		<input class="js-text1" type="text">
		<input class="js-text2" type="text">
		<div class="calc-panel">
			<button class="js-plus">+</button>
			<button class="js-minus">-</button>
			<button class="js-multiply">x</button>
			<button class="js-divide">/</button>
		</div>
		
		<div class="var-panel">
			<button class="js-object"> Покажи объект</button>
			<button class="js-array"> Массивы кварталы</button>
		</div>
			
	</div>
	<div class="test-array">
		<div class="test-item">orange</div>
	</div>

	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js">
	</script>
</body>
</html>
